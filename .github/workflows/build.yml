name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - tag: latest
            version: stable
          - tag: 1.28
            version: v1.28.1
          - tag: 1.27
            version: v1.27.5
          - tag: 1.26
            version: v1.26.8
          - tag: 1.25
            version: v1.25.13
          - tag: 1.24
            version: v1.24.17
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v2
        id: buildx
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/kubectl
          tags: |
            type=raw,value=${{ matrix.version }}
            type=raw,value=${{ matrix.tag }}
      - uses: docker/build-push-action@v4
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && matrix.version == 'stable') }}
        with:
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/386,linux/ppc64le,linux/s390x
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          context: .
          build-args: VERSION=${{ matrix.version }}
